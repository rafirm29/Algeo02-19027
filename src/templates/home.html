<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron p-4" style="margin-top: 200px;">
        <!--Upload via File-->
        <div class="d-flex flex-row justify-content-center mt-20">
            <form class="form-inline" method = "POST" enctype = "multipart/form-data">
                <div class="row">
                    <div class="col">
                        <input type="file" name="files[]" class="form-control-file col-10 mb-2" id="docs" multiple="true" autocomplete="off" style="width: 350px;">
                    </div>
                    <div class="col">
                        <input type="submit" class="btn btn-secondary mb-2" value="Upload">
                    </div>
                </div>
            </form>
        </div>
        <!--Upload via Link-->
        <div class="d-flex flex-row justify-content-center mt-20">
            <form class="form-inline" method = "POST" enctype = "multipart/form-data">
                <div class="row">
                    <div class="col">
                        <input type="text" id="query" class="form-control col-12 mb-2" name="q" placeholder="Input link" style="width: 220px;">
                    </div>
                    <div class="col">
                        <input type="text" id="query" class="form-control col-12 mb-2" name="q" placeholder="Input title" style="width: 100px;">
                    </div>
                    <div class="col">
                        <input type="submit" class="btn btn-success mb-2" value="  Add  ">
                    </div>
                </div>
            </form>
        </div>
        <!--Search bar-->
        <div class="d-flex flex-row justify-content-center">
            <form class="form-inline" method="GET" action="/search/">
                <div class="row">
                    <div class="col">
                        <input type="text" id="query" class="form-control col-12 mb-2" name="q" placeholder="Search query" style="width: 350px;">
                    </div>
                    <div class="col">
                        <input type="submit" class="btn btn-primary mb-2" value="Search">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
