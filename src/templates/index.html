    <div class="d-flex flex-row justify-content-left pt-4">
        <a class="btn btn-outline-danger mx-3" href="{{ url_for('home') }}" role="button">&lt;&lt; Home</a>
    </div>
    
    <div class="d-flex flex-row justify-content-left pt-4">
        <form class="form-inline" method="GET" action="/search/">
            <div class="row">
                <div class="col">
                    <input type="text" id="query" class="form-control col-12 mb-2 mx-3" name="q" placeholder="Search query" style="width: 350px;">
                </div>
                <div class="col">
                    <input type="submit" class="btn btn-primary mb-2" value="Search">
                </div>
            </div>
        </form>
    </div>
    
    <div class="container-fluid">
        <hr>
        {% block query %}
        {% endblock %}

        {% block table %}
        {% endblock %}
        <hr>
    </div> 

    <div class="footer text-center">
        <a href="{{ url_for('perihal') }}"><h5>Perihal</h5></a>
    </div>
